<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sortable.css">
    <link rel="stylesheet" href="assets/css/ply.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="app/lib/jquery-3.1.1.slim.min.js"></script>
    <script src="app/init.js"></script>
    <script src="app/lib/Ply.min.js"></script>
    <script src="app/lib/Sortable.min.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <!-- Connected lists -->
    <div class="layout remboursement">
        <header>
            <h1>Application de remboursement</h1>
        </header>
        <div class="container vertical">
            <div id="filter">
                <div class="block__list block__list_words">
                    <ul id="trip" class="full.alt">
                        <li>Londres</li>
                        <li>Milan</li>
                        <li>Paris</li>
                    </ul>
                    <button id="addTrip">+</button>
                </div>
            </div>
        </div>
        <section class="left">
            <h3>Les bénévoles</h3>
            <div class="container">
        		<div id="filter">
        			<div class="block__list block__list_words">
        				<ul id="users" class="full">
        				</ul>
                        <button class="round" id="addUser">+</button>
        			</div>
        		</div>
        	</div>
        </section>
        <section class="right">
            <h3>Les Dépenses</h3>
            <div class="container">
        		<div id="filter">
        			<div class="block__list block__list_words">
        				<ul id="editable" class="full">
        				</ul>
                        <button class="round" id="addDep">+</button>
                        <button id="checkDep">Calculer</button>
        			</div>
        		</div>
        	</div>
        </section>
    </div>
</body>
</html>
